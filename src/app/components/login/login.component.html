<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>
<section *ngIf="!loading">
  <div class="container">
    <div class="row justify-content-sm-center h-100">
      <div class="text-center mt-5 position-relative">
        <img src="assets/photo.png" alt="logo" class="position-absolute top-50 start-20 translate-middle-x"
          style="z-index: 2;" width="100">
      </div>
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 mt-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-5">
            <form  [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="needs-validation" novalidate="" autocomplete="off">
              <div class="mt-3" style="text-align: center;">
                <h1 class="fs-4 card-title fw-bold mb-4">Castle Event Lens</h1>
              </div>
              <div class="input-group mb-3">
                <input formControlName="email" type="text" class="form-control" placeholder="Correo Electronico"
                  aria-label="Recipient's username" aria-describedby="basic-addon2" autocomplete="on">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-envelope"></i></span>
              </div>
              <div class="input-group mb-3">
                <input formControlName="password" type="password" class="form-control" placeholder="Contrase単a" aria-label="Recipient's username"
                  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-lock"></i></span>
              </div>
              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input type="checkbox" name="remember" id="remember" class="form-check-input">
                  <label for="remember" class="form-check-label">Recuerdeme</label>
                </div>
                <small class="ms-auto"><a href="#">多Olvido su contrase単a?</a></small>
              </div>
              <button type="submit" class="btn btn-primary mt-2 w-100">
                Iniciar Sesion
              </button>
            </form>
            <div class="d-flex align-items-center">
              <div class="card-footer border-0 ">
                多No tienes cuenta? <a [routerLink]="['/register']">Registrate</a>
              </div>
              <div class="input-group ms-auto">
                <a href="https://drive.google.com/drive/folders/1Bg-7UEY4F3PLgJ7QDOKkLNyQDFMBujEz"
                  class="btn btn-lg btn-light w-100 fs-6" target="_blank"><img src="assets/playstore.png"
                    style="width:40px"><small>Tienda Google Play</small></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
