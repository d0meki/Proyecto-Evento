<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>
<section *ngIf="!loading">
  <div class="container">
    <div class="row justify-content-sm-center h-100">
      <div class="text-center mt-5 position-relative">
        <img src="assets/photo.png" alt="logo" class="position-absolute top-50 start-20 translate-middle-x"
          style="z-index: 2;" width="100">
      </div>
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 mt-5">
        <div class="card shadow-lg rounded-3">
          <div class="card-body p-5">
            <form [formGroup]="formReg" (ngSubmit)="addData()" class="needs-validation" novalidate="" autocomplete="off">
              <div class="mt-3" style="text-align: center;">
                <h1 class="fs-4 card-title fw-bold mb-4">Registro de usuario</h1>
              </div>
              <div class="input-group mb-3">
                <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-user"></i></span>
              </div>
              <div class="input-group mb-3">
                <input formControlName="telefono" type="text" class="form-control" placeholder="Telefono"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-phone"></i></span>
              </div>
              <div class="input-group mb-3">
                <input formControlName="email" type="email" class="form-control" placeholder="Correo Electronico"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-envelope"></i></span>
              </div>
              <div class="input-group mb-3">
                <input formControlName="password" type="password" class="form-control" placeholder="ContraseÃ±a"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-lock"></i></span>
              </div>
              <div style="text-align: center;">
                <span class="fs-5 fw-bold mb-2">Foto de Perfil</span>
              </div>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" (change)="choseFile($event)">
                <label class="input-group-text" for="inputGroupFile02"><i class="fa-solid fa-photo-film"></i></label>
              </div>
              <div class="d-flex align-items-center">
                <button type="submit" class="btn btn-primary w-100">
                  Registrarse
                </button>
                <button type="submit" class="btn btn-danger w-100 ms-auto">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
