<section *ngIf="misFotos?.length! > 0" class="m-5">
  <h1>Galería de Fotos</h1>
  <div *ngFor="let foto of misFotos" class="galeria">
    <div class="foto">
      <img src="{{foto}}" alt="">
    </div>
    <div class="pie">
      <p>Paisaje</p>
      <a href="{{foto}}" class="btn btn-warning mt-2" target="_blank" > Ver maxima resolucion <i class="fa-solid fa-location-arrow"></i></a>
    </div>
  </div>
</section>

<section *ngIf="misFotos?.length! == 0" class="m-5">
  <h1>Galería de Fotos Vacia</h1>
</section>
